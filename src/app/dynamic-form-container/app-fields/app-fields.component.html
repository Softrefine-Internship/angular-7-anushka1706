<div [formGroup]="form">
  <label>{{ fields.label }}</label>
  <div [ngSwitch]="fields.type">
    <input
      *ngSwitchCase="'textbox'"
      [formControlName]="fields.label"
      [type]="fields.type"
    />
    <input
      *ngSwitchCase="'number'"
      [formControlName]="fields.label"
      [type]="fields.type"
    />
    <input
      *ngSwitchCase="'text'"
      [formControlName]="fields.label"
      [type]="fields.type"
    />
    <div *ngSwitchCase="'select'">
      <select [formControlName]="fields.label">
        <option *ngFor="let opt of fields.options" [value]="opt">
          {{ opt }}
        </option>
      </select>
    </div>
    <div>
        <input
        type="range"
        *ngSwitchCase="'range'"
        [formControlName]="fields.label"
          />
          <span>{{ form.get(fields.label)?.value + "cm" }}</span>
    </div> 
  </div>

  <!-- <div class="errorMessage" *ngIf="!isRe">{{fields.label}} is required</div> -->
</div>
